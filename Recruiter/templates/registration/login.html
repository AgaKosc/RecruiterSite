{% extends 'loginBase.html' %}
{% block content %}

<div class="col-md-4">
    <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
            <a class="nav-link active bg-success text-dark" href="{% url 'Recruiter:login' %}"><b>Login</b></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Recruiter:signup' %}">Sign up</a>
        </li>
    </ul>
    <div class="login-panel panel panel-default form-control">
        <div class="panel-heading">
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">Your username and password didn't match. Please try again.</div>
            {% endif %}
            <h3 class="panel-title text-center">Please Sign In</h3>
        </div>
        <div class="panel-body">
            <form method="post" class="form-horizontal" action=".">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" id="username" name="username"  placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="bs-component">
                    <center>
                        <input class="btn btn-success btn-sm" type="submit" value="login" />
                    </center>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
