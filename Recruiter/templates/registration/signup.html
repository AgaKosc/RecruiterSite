{% extends 'loginBase.html' %}
{% block content %}

<div class="col-md-4">
    <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Recruiter:login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active bg-success text-dark" href="{% url 'Recruiter:signup' %}"><b>Sign up</b></a>
        </li>
    </ul>
    <div class="login-panel panel panel-default form-control">
        <div class="panel-heading">
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">Something goes not yes.</div>
            {% endif %}
            <h3 class="panel-title text-center">Sign Up</h3>
        </div>
        <div class="panel-body">
            <form method="post" class="form-horizontal" action=".">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" id="username" name="username"  placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input class="form-control" type="password" name="password1" id="password1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password:</label>
                    <input class="form-control" type="password" name="password2" id="password2" placeholder="Password">
                </div>
                <div class="bs-component">
                    <center>
                        <input class="btn btn-success btn-sm" type="submit" value="signup" />
                    </center>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
